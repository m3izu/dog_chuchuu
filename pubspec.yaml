name: dog_chuchu
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+3
  tflite_flutter: ^0.11.0
  image: ^3.2.2
  flutter_secure_storage: ^8.0.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/labels.txt
    - assets/placeholder.png
    - assets/ui/splash_bg.jpg
    - assets/ui/splash_icon.png
    - assets/dog_face.png
    
    

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
